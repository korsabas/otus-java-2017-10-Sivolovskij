<html>

<head></head>

<body>
    <h1>Chat</h1>


    <div id="body">
        <div>
            <input type="button" id="connect" value="Connect" onclick="doConnection();" />
            <select id="receiver">
  		        <option value="test">test</option>
  		        <option value="admin">admin</option>
            </select>
        </div>
        <div>
            <textarea id="chatarea" rows="20" cols="50"></textarea>
        </div>
        <div>
            <input type="text" id="message" value="" />
            <input type="button" id="sendMessage" value="sendMessage" onclick="sendMessage();" />
        </div>

    </div>
    <input type="hidden" id="context" name="context" value="${context}"/>
    <script src="resources/js/wschat.js" type="text/javascript"></script>
</body>

</html>
